<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="title-div">
        <div class="title-block">
            <h1 class="title">Shine</h1>
        </div>
    </div>
    <div class="weather-cards">
        <div class="searchDiv">
            <div class="searchBarDiv">
                <label for="searchBar">Location</label>
                <input type="text" name="searchBar" id="searchBar" class="searchBar">
            </div>
            <div class="checkbox">
                <div class="fahrenheitDiv">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="radio" name="displayUnit" id="fahrenheit">
                </div>
                <div class="celsiusDiv">
                    <label for="celsius">Celsius</label>
                    <input type="radio" name="displayUnit" id="celsius" checked>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card today">
                <div class="dayTextDiv">
                    <p class="dayText">Today</p>
                </div>
                <div class="weatherSpecs">
                    <p class="condition"></p>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
            </div>
            <div class="card tomorrow">
                <div class="dayTextDiv">
                    <p class="dayText">Tomorrow</p>
                </div>
                <div class="weatherSpecs">
                    <p class="condition"></p>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
            </div>
            <div class="card afterTomorrow">
                <div class="dayTextDiv">
                    <p class="dayText">In 2 Days</p>
                </div>
                <div class="weatherSpecs">
                    <p class="condition"></p>
                    <p class="temp"></p>
                    <p class="rainChance"></p>
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/PaintedPorch/odin-weather" class="footer">Â© 2024 - Painted Porch</a>
</body>
</html>
